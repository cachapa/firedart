include: package:lint/analysis_options.yaml

# https://github.com/passsy/dart-lint
linter:
  rules:
    - unawaited_futures # https://dart-lang.github.io/linter/lints/unawaited_futures.html

# https://github.com/passsy/dart-lint/blob/master/lib/analysis_options.yaml
analyzer:
  exclude:
    - lib/src/generated/**
  errors:
    avoid_print: ignore
    avoid_classes_with_only_static_members: ignore
    unawaited_futures: error
