name: firedart
description: A dart-native implementation of the Firebase Auth and Firestore SDKs.
version: 0.7.2
homepage: https://github.com/cachapa/firedart

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  http: ^0.12.1
  grpc: ^2.1.3
  protobuf: ^1.0.1
  fixnum: ^0.10.11
  googleapis_auth: ^0.2.11
  asn1lib: ^0.6.4
  pointycastle: ^1.0.2

dev_dependencies:
  test: ^1.14.3
  pedantic: ^1.9.0
